<p style="margin: 0px 0;"/>

<div class="grid.flex" style="max-width: 480px; margin: 0 auto;">
<div class="col_12">

</div>

	<div class="col_4 center">
	<h4>Temperatuur<br/>°C</h4>

	</div>
	
	<div class="col_4 center">

	</div>
</div>

<div class="col_12">
	<div class="col_2 left">
		<p id="vent" class="info">Vent:<br/>&nbsp;</p>
	</div>
	<div class="col_3 left">
		<p id="mon" class="info">Monitor:<br/>&nbsp;</p>
	</div>
	<div class="col_7 left">
		<p id="url" class="info">URL:<br/>&nbsp;</p>
	</div>
</div>
</div>

<div class="overlay-bg">
	<div class="overlay-content">
		<p id="error">VIGA!</p>
	</div>
</div>

<script src="webui.js"></script>
<script>
	function setSizes() {
		var containerWidth = $("#fc").width();
		$("#rside").width(containerWidth - 45);
		var screenHeight = $(window).height();
		screenHeight = window.outerHeight;
		$("#thecontent").height(screenHeight - 20);
		window.scrollTo(0, 1);
	}
	setSizes();
	$(window).resize(function() { setSizes(); });
</script>
